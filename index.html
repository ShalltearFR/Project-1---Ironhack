<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Fishing Game</title>
  <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <header>
      <div id="Game">
      <div id="GlobalStrength">
        <filter id="motion-blur-filter" filterUnits="userSpaceOnUse">
          
        <div id="StrengthTextBackground"></div>
        <div id="StrengthBackground"></div>
        <div id="Strength">
          <span id="StrengthBar"></span>
        </div>
        <div id="StrengthText">
        
          <h2>Strength</h2>
        </div>
      </div>

      <div id="Score">Score : 0000</div>
      <canvas width="1280" height="720"></canvas>
    </div>
      
      <div id="TurnScreen">Tournez l'ecran SVP</div>
    </header>


    
    <!-- <script src="./js/class.js"></script> -->
    <script type="module" src="./src/class.js"></script>
    <script type="module" src="./src/game.js"></script>
